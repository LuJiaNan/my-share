<!doctype html>

	<head>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
		<style>
			section{
				text-align:left;
			}
		</style>
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
				<section>
					<h1>E2E(端对端)测试</h1>
				</section>
				<section>
					<section data-markdown>
						<script type="text/template">
							<p>简单来说，就是模拟真实用户使用场景进行测试，预期应用能够正常响应用户的操作，其关键点在于模拟用户使用环境，模拟用户操作，减少人力工作。</p>
							<p>大概可以围绕这几个部分进行测试：行为，布局，可用性。但是这就会有一些问题：</p>
							<p>1.用户界面越复杂，测试常常越是脆弱。浏览器差异、时间（时序）问题、元素渲染、意外的弹出框…等等都会影响测试的结果。</p>
							<p>2.端到端测试还需要大量的维护成本，运行起来也相当慢。需要等待真实接口响应和页面渲染的时间。</p>
						</script>
					</section>
					<section>
						<p>测试金字塔</p>
						<img data-src="images/jest/pyramid.png" width="80%"/>
						<p>UI 测试测的是应用中的用户界面是否如预期工作。比如，用户的输入需要触发正确的动作，数据需要能展示给用户看，UI 的状态需要发生正确变化等。</p>
					</section>
					<section>
						<p>e2e 和 unit 的区别</p>
						<p>unit测试是站在程序员的角度测试。把代码看成是一个个的组件。从而实现每一个组件的单独测试，测试内容主要是组件内每一个函数的返回结果是不是和期望值一样。</p>
						<p>e2e测试是站在用户角度的测试。把我们的程序看成是一个黑盒子，我不懂你内部是怎么实现的，我只负责打开浏览器，把测试内容在页面上进行操作，看是不是我想要得到的结果。</p>
					</section>
				</section>

				<section data-markdown>
					<script type="text/template">
						<h6>e2e测试工具</h6>
						<p>zombie(页面模拟点击)</p>
						<p>puppeteer(爬虫工具，生成网页图片、pdf等)</p>
						<p>Selenium(浏览器自动化测试框架)</p>
						<p>Nightwatch(基于Selenium)</p>
						<p>Protractor(angular)</p>
						<p>cypress</p>
					</script>
				</section>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>

			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				transition: 'slide', // none/fade/slide/convex/concave/zoom

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/search/search.js', async: true },
					{ src: 'plugin/zoom-js/zoom.js', async: true },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});

		</script>
